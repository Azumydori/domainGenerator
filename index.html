<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/3384721e6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Domain generator</title>
</head>

<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h1> <i class="fas fa-hat-wizard"></i> Welcome to the Domain Magician <i class="fas fa-hat-wizard"></i>
                </h1>
            </div>
            <div class="row">
                <div class="col-12 offset-md-3 p-2 mt-5 text-white">
                    <h3>Let's see what interesting (or silly!) results you can get...</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-5 text-white text-bold">
                <ul id="domain"></ul>
                <div class="row">
                    <div class="col-12 text-center mt-5">
                        <button id="button" type="button" class="btn btn-dark">Abra Kadabra!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
